<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Sort.io</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1 class="title">Sort.io</h1></header>
    <section>
      <div id="bars-area">
        <div id="bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div id="controls-area">
        <form>
          <div class="sliders">
            <label for="">
              <h2>Array Size</h2>
              <input type="range" id="size" value="3" min="2" max="40" />
            </label>
            <label for="">
              <h2>Speed</h2>
              <input type="range" id="speed" value="3" min="1" max="10" />
            </label>
          </div>

          <div class="btns">
            <!-- <input class ="btn" type="button" id ="btn" value="Sort"> -->
            <input class="btn btn--new" type="button" value="New Set" />
            <input class="btn btn--sort" type="button" value="Insertion" />
            <input class="btn btn--sort" type="button" value="Bubble" />
            <input class="btn btn--sort" type="button" value="Selection" />
          </div>
        </form>
      </div>
    </section>
    <footer>
      <a href="https://github.com/sudo-dave"> Made by David Macias </a>
    </footer>
    <script type="module" src="./scipt.js"></script>
  </body>
</html>
